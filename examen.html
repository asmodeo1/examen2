<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <main class="w-50 ms-auto me-auto mt-4 mb-4">
        <h1 class="text-center bg-dark text-white p-3">Código postales</h1>
        <div class="alert alert-success m-2">
            <label for="codigo">Código Postal</label>
            <input type="number" id="codigo" size="5">
            <input type="button" value="buscar" id="buscar" class="btn btn-sm btn-outline-dark ms-3">
            <div id="mensaje" class="p-2 bg-warning m-3"></div>
        </div>
        <section id="datos">
            <div class="alert alert-info m-2"><span class="fw-bold">País:</span><span id="pais"></span></div>
            <div class="alert alert-info m-2"><span class="fw-bold">Lugar:</span><span id="lugar"></span></div>
            <div class="alert alert-info m-2"><span class="fw-bold">Provincia:</span><span id="provincia"></span></div>
        </section>
    </main>
    
</body>
</html>
